<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puppy Puzzle</title>

    <link rel="apple-touch-icon" sizes="180x180" href="assets\images\favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="assets\images\favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="assets\images\favicon.ico">
    <link rel="stylesheet" href="assets\css\style.css">

</head>

<body>

    <header>
        <h1 class="heading">Puppy Puzzle</h1>
    </header>

    <div class="stats">
        <h2 class="turns">Turns: <span id="turns">0</span></h2>

        <h2 class="time">Time <span id="count-up">00:00</span></h2>
    </div>

    <div class="container">

        <div id="puzzle-area" class="puzzle-area">
            <img class="piece-img" src="assets\images\pic-1.png" alt="Piece 1">
            <img class="piece-img" src="assets\images\pic-2.png" alt="Piece 2">
            <img class="piece-img" src="assets\images\pic-3-blank.png" alt="Blank Piece 3">
            <img class="piece-img" src="assets\images\pic-4.png" alt="Piece 4">
            <img class="piece-img" src="assets\images\pic-5.png" alt="Piece 5">
            <img class="piece-img" src="assets\images\pic-6.png" alt="Piece 6">
            <img class="piece-img" src="assets\images\pic-7.png" alt="Piece 7">
            <img class="piece-img" src="assets\images\pic-8.png" alt="Piece 8">
            <img class="piece-img" src="assets\images\pic-9.png" alt="Piece 9">

        </div>

    </div>

    <button class="start-game">Reset Game?</button>

    <footer>

        <audio class="audio-button" controls autoplay muted loop src="assets\audio\itty-bitty-8-bit.mp3">This browser
            does not support
            audio</audio>

    </footer>

    <script src="assets\js\script.js"></script>

</body>

</html>
